executor: CeleryExecutor

images:
  airflow:
    pullPolicy: Never
    repository: mynspluto-image
    tag: latest

web:
  defaultUser:
    enabled: true
    username: admin
    password: admin

postgres:
  enabled: true
  postgresqlUsername: airflow
  postgresqlPassword: airflow
  postgresqlDatabase: airflow

redis:
  enabled: true
  password: redis
